    <body>
            <!-- Display the countdown timer in an element -->
        
            <div class="container">
                <div class="section border-bottom-class">
                    <div class="text">Ikatan Dinas Berakhir : 27 April 2027</div>
                </div>
                <div class="section border-bottom-class">
                    <div id="sisa" class="text"></div>
                </div>
                <div class="section border-bottom-class">
                    <div id="demo" class="text"></div>
                </div>
                <div class="section border-bottom-class">
                    <div id="days" class="text days-color"></div>
                </div>
                <div class="section border-bottom-class">
                    <div id="hours" class="text hours-color"></div>
                </div>
                <div class="section border-bottom-class">
                    <div id="minutes" class="text minutes-color"></div>
                </div>
                <div class="section">
                    <div id="seconds" class="text seconds-color"></div>
                </div>
            </div>

        <script>
            
            
            
            
            
            // Set the date we're counting down to
            
            var countDownDate = new Date("April 27, 2027 00:00:00").getTime();
            // var countDownDate = new Date("Aug 19, 2021 17:45:00").getTime();
            // var countDownDate = new Date("August 29, 2019 8:10:00").getTime();


            // Update the count down every 1 second
            var x = setInterval(function() {
                // Get today's date and time
                var now = new Date().getTime();
                // var now = new Date();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;
                // var p = distance;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
                document.getElementById("days").innerHTML = days + " d";
                document.getElementById("hours").innerHTML = Math.floor((distance / (1000 * 60 * 60))) + " h";
                document.getElementById("minutes").innerHTML = Math.floor((distance / (1000 * 60))) + " m";
                document.getElementById("seconds").innerHTML = Math.floor((distance / 1000)) + " s";

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
            
            function getAge(date_1, date_2)
{
  
//convert to UTC
var date2_UTC = new Date(Date.UTC(date_2.getUTCFullYear(), date_2.getUTCMonth(), date_2.getUTCDate()));
var date1_UTC = new Date(Date.UTC(date_1.getUTCFullYear(), date_1.getUTCMonth(), date_1.getUTCDate()));


var yAppendix, mAppendix, dAppendix;


//--------------------------------------------------------------
var days = date2_UTC.getDate() - date1_UTC.getDate();
if (days < 0)
{

    date2_UTC.setMonth(date2_UTC.getMonth() - 1);
    days += DaysInMonth(date2_UTC);
}
//--------------------------------------------------------------
var months = date2_UTC.getMonth() - date1_UTC.getMonth();
if (months < 0)
{
    date2_UTC.setFullYear(date2_UTC.getFullYear() - 1);
    months += 12;
}
//--------------------------------------------------------------
var years = date2_UTC.getFullYear() - date1_UTC.getFullYear();




if (years > 1) yAppendix = " years";
else yAppendix = " year";
if (months > 1) mAppendix = " months";
else mAppendix = " month";
if (days > 1) dAppendix = " days";
else dAppendix = " day";


return years + yAppendix + ", " + months + mAppendix + ", and " + days + dAppendix;
}


function DaysInMonth(date2_UTC)
{
var monthStart = new Date(date2_UTC.getFullYear(), date2_UTC.getMonth(), 1);
var monthEnd = new Date(date2_UTC.getFullYear(), date2_UTC.getMonth() + 1, 1);
var monthLength = (monthEnd - monthStart) / (1000 * 60 * 60 * 24);
return monthLength;
}

  document.getElementById("sisa").innerHTML = "Sisa " + getAge(new Date(),new Date(2027, 04, 27));

        </script>
